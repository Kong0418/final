<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        @import url("../assets/Css/title.css");
        @import url("../assets/Css/Delivery.css");
    </style>
</head>
<body>
    <header style="color: white;">
        <a href="../index.html"><img class="head" src="../assets/Images/header.png" width="150" height="65"></a>
    </header>
    <nav>
        <a href="Login.html"><img class="logincart" src="../assets/Images/login.png" height="30" width="30"></a>
        <a href="Cart.html"><img class="logincart" src="../assets/Images/shopping-cart.png" height="30" width="30"></a>
        <div class="right"><a href="Us.html">關於我們</a></div>
        <div class="right"><a href="Infor.html">相關資訊</a></div>
        <div class="right"><a href="Goodlist.html">商品列表</a></div>
        <div class="right"><a href="../index.html">首頁</a></div>       
    </nav>

    <article>
        <center><h2>訂單明細</h2></center>
        <div id="app">
            <div class="container">
                <div class="item_header">
                    <div class="item_detail">商品</div>
                    <div class="price">單價</div>
                    <div class="count">數量</div> 
                    <div class="amount">總計</div>
                </div>
                <div class="item_header item_body">
                    <div class="item_detail">
                        <img src="../assets/Images/dis1.png">
                        <div class="name">商品名稱</div>
                    </div>
        
                    <div class="price"><span>$</span>價格</div>
                    <div class="count">
                        <input id="dec" type="button" value="-">
                        <input id="count" type="text" value="1" size="1" style="text-align:center;">
                        <input id="inc" type="button" value="+">
                    </div> 
                    <div class="amount">價格</div>
                </div>
                <div class="item_header item_body2">
                    <center><form>
                        <h3>宅配資訊</h3>
                        <table>
                            <tr>
                                <td>姓名：</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>手機：</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td>地址：</td>
                                <td><input type="text"></td>
                            </tr>
                        </table>
                        <br/>
                    </form></center>
                </div>
            </div>
            <br/>
            <center><a href="Submit.html"><button>確認訂單，付款</button></a></center>
        </div>
    </article>
    <br/><br/>
    <script>
         window.onload = function() {
            var count = document.getElementById("count");
            var inc = document.getElementById("inc");
            var dec = document.getElementById("dec");
            inc.onclick = function() {
                count.value = parseInt(count.value) + 1;
            };
            dec.onclick = function() {
                count.value = parseInt(count.value) - 1;
            };
        };
    </script>

    <!--Footer-->
    <footer><center>瀏覽人次：999999 人<br/>©版權所有</center></footer>
</body>
</html>
